    <h1 class="heading">Register</h1>

          type="text"

          name="firstName"
          required
        />

        <input class="form-input" type="email" placeholder="Email"/>
        <input class="form-input" type="password" placeholder="Password"/>

      </section>

        </label>

     <button type="submit" class="submitButt">
      <span class=""> Register now!</span>
     </button>

  </section>
